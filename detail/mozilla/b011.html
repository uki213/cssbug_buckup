<h2>overflow: auto; を指定した要素内のページ内リンクが効かない<em>(N6)</em></h2>

<h3>症状</h3>
<p><code>overflow: auto;</code> を指定した要素内のアンカーへのページ内リンクが動作しない。</p>

<h3>例示</h3>
<div class="example">
<div style="overflow:auto; height:6em; border:2px solid blue;">
<p><a href="#jump">リンク先へ飛ぶ</a></p>
<p>↓</p><p>↓</p><p>↓</p><p>↓</p><p>↓</p>
<p><a name="jump">ここへ飛んでくるはず</a></p>
</div>
</div>
<p><code>overflow: auto;</code> を指定した要素内にリンクを張っています。</p>

<h3>修正状況</h3>
<p>Moz1.0ではリンク先のアンカー部が表示されました。N6.2.3ではアンカー部が表示されません。</p>
