<h2>ユーザーCSSで画像呼び出し系のプロパティを使用できない<em>(5.0)</em></h2>

<h3>症状</h3>
<p>ユーザーCSS内で画像呼び出し系のプロパティ（background-image等）を指定しても反映しない。</p>

<h3>修正状況</h3>
<p>MacIE5.0で不具合の発生が確認されています。</p>
