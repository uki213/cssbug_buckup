<h2>iframe内文書のタイトルが親文書のタイトルとして表示される<em>(IE5.5)</em></h2>

<h3>症状</h3>
<p>インラインフレーム内に表示した文書のタイトルが親文書のタイトルとして（ブラウザのタイトルバーに？）表示される。</p>

<h3>例示</h3>
<p>不具合が発生する条件がわかっていません。</p>

<h3>報告書き込み</h3>
<blockquote>【WinIE5.5】<br>
iframe 内文書のタイトルが親文書のタイトルとして表示されてしまう。</blockquote>
